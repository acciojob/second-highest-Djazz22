<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Highest Element Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script>
        function secondHighest(arr) {
            if (arr.length < 2) {
                return -Infinity;
            }

            let max = -Infinity;
            let secondMax = -Infinity;

            for (let i = 0; i < arr.length; i++) {
                let num = parseInt(arr[i]); // Convert input to integer
                if (num > max) {
                    secondMax = max;
                    max = num;
                } else if (num > secondMax && num < max) {
                    secondMax = num;
                }
            }

            if (secondMax === -Infinity) {
                return -Infinity;
            }
            return secondMax;
        }

        function Main() {
            var n = parseInt(prompt("Enter the number of elements"));
            var arr = [];
            for (var i = 0; i < n; i++) {
                arr[i] = prompt("Enter element " + (i + 1));
            }
            alert(secondHighest(arr));
        }

        Main();
    </script>
</body>

</html>
